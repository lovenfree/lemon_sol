apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: virtualservice-did-solution-backend
  namespace: common-system
spec:
  gateways:
    - istio-gateway
  hosts:
    - "admin-dev-lemonaid.singlex.com"
  http:
    - match:
        - uri:
            prefix: /api/
      route:
        - destination:
            host: service-did-solution-backend
            port:
              number: 80
    - match:
        - uri:
            exact: /swagger-ui.html
      route:
        - destination:
            host: service-did-solution-backend
            port:
              number: 80
    - match:
        - uri:
            prefix: /swagger-ui/
      route:
        - destination:
            host: service-did-solution-backend
            port:
              number: 80
